<!DOCTYPE html>
<html lang="en">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>DOMTest Runner</title>
    <!--[if IE]>
    <script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->
	<script type="text/javascript" src="dom_test.js" charset="utf-8"></script>
	<script type="text/javascript" src="../src/jquery.1.4.2.js" charset="utf-8"></script>
    <script type="text/javascript" src="tests.js" charset="utf-8"></script>
    <script type="text/javascript" charset="utf-8">
        $(function() {
            function postResults(results) {
                var list = $("#test-list");
                var html;
                for(test in results) {
                    html = ["<li>"]
                    html.push(test);
                    html.push(": ");
                    if(results[test]) { 
                        html.push("<span class='success'>Success</span>");
                    } else { 
                        html.push("<span class='failure'>Failusre</span>");
                    }
                    html.push("</li>");
                    list.append(html.join(""));
                }
            }
            DOMTest.run(postResults);
        });
    </script>
    <style type="text/css" media="screen">
        body {
            font-family:Helvetica, Arial, sans-serif;
        }
        .success {
            color:green;
        }
        
        .failure {
            color:red;
        }
    </style>
</head>
<body>
	<h1 class="center">DOM Test Runner</h1>
	<ul id="test-list">
	</ul>
</body>
</html>
